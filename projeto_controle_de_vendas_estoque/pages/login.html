<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <main class="container-sm">
        <section id="logo" class="text-center">
            <img src="/projeto_controle_de_vendas_estoque/assets/img/logo_internacional.png" alt="Logo" style="width: 200px; height: 200px;">
        </section>
        <section class="card d-grid gap-2 col-10 mx-auto">
            <form class="d-grid gap-2 col-8 mx-auto">
                <fieldset>
                    <legend class="text-center">Login Data</legend>
                    <div>
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" placeholder="Type your e-mail">
                    </div>
                    <div>
                        <label for="password" class="col-form-label ">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Type your password">
                        <div class="form-text">
                            Your password must be at least 8 characters long, contain upper and lower case letters, numbers and special characters.
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <a href="index.html" class="btn btn-outline-secondary">Enter</a>
                        <!--<button type="submit" id="enterButton" class="">Enter</button>-->
                        <a href="register.html" class="btn">Registrar</a> <!--ApÃ³s o uso do JS serÃ¡ novamente um "button"-->
                    </div>
                </fieldset>
            </form>    
        </section>
    </main>
</body>
</html>

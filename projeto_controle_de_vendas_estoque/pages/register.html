<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header id="header">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <img src="/projeto_controle_de_vendas_estoque/assets/img/logo_internacional.png" alt="Logo" style="width: 50px;" class="d-inline-block align-text-top">
            </div>
          </nav>      
    </header>
    <section class="card d-grid gap-2 col-10 mx-auto">
        <form class="d-grid gap-2 col-8 mx-auto">
            <fieldset>
                <legend class="text-center">Register data</legend>
                <div class="card">
                    <legend>Address:</legend>
                    <div class="row">
                        <div class="col">                        
                            <label for="street">Street:</label>
                            <input type="text" class="form-control" id="street" placeholder="Street" required>
                        </div>
                        <div class="col">
                            <label for="neighborhood">Neighborhood:</label>
                            <input type="text" class="form-control" id="neighborhood" placeholder="Neighborhood" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="number">Number:</label>
                            <input type="text" class="form-control" id="number" placeholder="Number" required>
                        </div>
                        <div class="col">
                            <label for="zip">Zip:</label>
                            <input type="number" class="form-control" id="zip" placeholder="00.000.000" min="0" pattern="\d{8}" required>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="city">City:</label>
                            <input type="text" class="form-control" id="city" placeholder="City" required>
                        </div>
                        <div class="col">
                            <label for="state">State:</label>
                            <input type="text" class="form-control" id="state" placeholder="State" required>
                        </div>
                    </div>                    
                </div>

                <div class="card">
                    <legend>Personal Data:</legend>
                    <div class="row">
                        <div class="col">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="col">
                            <label for="cpf">CPF:</label>
                            <input type="number" class="form-control" id="cpf" placeholder="Enter your CPF" required>
                        </div>
                    </div>
                    <div class="card">
                        <fieldset>
                            <legend>Gender:</legend>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email" placeholder="Type your e-mail" required>
                        </div>
                        <div class="col">
                            <label for="password" class="col-form-label ">Password:</label>
                            <input type="text" class="form-control" id="password" placeholder="Type your password">
                            <div class="form-text">
                                **Your password must be at least 8 characters long, contain upper and lower case letters, numbers and special characters.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <a href="login.html" class="btn btn-outline-secondary">Register</a> <!--Após o uso do JS será novamente um "button"-->
                </div>
            </fieldset>
        </form>    
    </section>
</body>
</html>
